<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選択肢投票</title>
  <style>
    .option-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>選択肢投票</h1>

<form id="votingForm">

  <div class="option-container">
    <label for="options">選択肢:</label>
    <select id="options">
      <!-- Options will be dynamically populated from Firebase -->
    </select>
    <button type="button" onclick="vote()">投票</button>
  </div>

  <hr>

  <div class="option-container">
    <label for="newOption">新しい選択肢:</label>
    <input type="text" id="newOption" onkeypress="handleKeyPress(event)">
    <button type="button" onclick="addNewOption()">新しい選択肢を追加</button>
  </div>

</form>

<h2>ランキング</h2>
<ol id="rankingList"></ol>

<!-- Firebase SDKを含める -->
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>

<script>
  // これらの値をFirebaseプロジェクトの構成に置き換えてください
  const firebaseConfig = {
    apiKey: "AIzaSyCfIVSo4G0PVtmLIDnrbWRBUrglwPoQT0o",
    authDomain: "usedevice-fb1ae.firebaseapp.com",
    projectId: "usedevice-fb1ae",
    storageBucket: "usedevice-fb1ae.appspot.com",
    messagingSenderId: "935424391366",
    appId: "1:935424391366:web:0d8b98e8525c7280523fc7",
    measurementId: "G-1J5585J952",
  };

  // Firebaseを初期化
  firebase.initializeApp(firebaseConfig);

  // Firebaseデータベースへの参照
  const database = firebase.database();

  let votes;

  // ページ読み込み時にFirebaseからデータを取得
  firebase.database().ref('votes').once('value').then(function(snapshot) {
    votes = snapshot.val() || {
      A: 0,
      B: 0,
      C: 0
    };

    // オプションのドロップダウン、ランキング、表示を更新
    updateOptions();
    updateRanking();
  });

  function vote() {
    let selectedOption = document.getElementById('options').value;
    if (!hasAlreadyVoted(selectedOption)) {
      votes[selectedOption]++;
      updateRanking();
      saveToFirebase();
    } else {
      alert('すでに投票済みです。同じ選択肢には再度投票できません。');
    }
  }

  function addNewOption() {
    let newOption = document.getElementById('newOption').value.trim();
    if (newOption && !votes.hasOwnProperty(newOption)) {
      votes[newOption] = 1;
      updateOptions();
      document.getElementById('newOption').value = '';
      saveToFirebase();
      location.reload();
    }
  }

  function hasAlreadyVoted(selectedOption) {
    return votes[selectedOption] > 0;
  }

  function updateOptions() {
    let optionsSelect = document.getElementById('options');
    optionsSelect.innerHTML = '';
    for (const option in votes) {
      if (votes.hasOwnProperty(option)) {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.text = option;
        optionsSelect.appendChild(optionElement);
      }
    }
  }

  function updateRanking() {
    let rankingList = document.getElementById('rankingList');
    let sortedVotes = Object.entries(votes).sort((a, b) => b[1] - a[1]);
    rankingList.innerHTML = '';
    for (const [option, count] of sortedVotes) {
      const listItem = document.createElement('li');
      listItem.textContent = `${option}: ${count}票`;
      rankingList.appendChild(listItem);
    }
  }

  function saveToFirebase() {
    // Firebaseの 'votes' ノードに投票を保存
    firebase.database().ref('votes').set(votes);
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      addNewOption();
    }
  }
</script>

</body>
</html>
