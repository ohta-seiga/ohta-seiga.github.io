<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選択肢投票</title>
  <style>
    .option-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>選択肢投票</h1>

<form id="votingForm">

  <div class="option-container">
    <label for="options">選択肢:</label>
    <select id="options">
      <!-- Options will be dynamically populated from local storage -->
    </select>
    <button type="button" onclick="vote()">投票</button>
  </div>

  <hr>

  <div class="option-container">
    <label for="newOption">新しい選択肢:</label>
    <input type="text" id="newOption" onkeypress="handleKeyPress(event)">
    <button type="button" onclick="addNewOption()">新しい選択肢を追加</button>
  </div>

</form>

<h2>ランキング</h2>
<ol id="rankingList"></ol>

<!-- Firebase SDKを含めるためのスクリプトタグを追加 -->
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-firestore.js"></script>


<script>
  // Firebaseをプロジェクト構成で初期化
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCfIVSo4G0PVtmLIDnrbWRBUrglwPoQT0o",
    authDomain: "usedevice-fb1ae.firebaseapp.com",
    projectId: "usedevice-fb1ae",
    storageBucket: "usedevice-fb1ae.appspot.com",
    messagingSenderId: "935424391366",
    appId: "1:935424391366:web:0d8b98e8525c7280523fc7",
    measurementId: "G-1J5585J952"
  };

  firebase.initializeApp(firebaseConfig);

  // Firestoreデータベースへの参照を取得
  const db = firebase.firestore();
</script>

<script>
  let votes;

  // ページ読み込み時にローカルストレージからデータを読み込む
  window.onload = function() {
    let storedVotes = localStorage.getItem('votes');
    if (storedVotes) {
      votes = JSON.parse(storedVotes);
    } else {
      // 初回の場合、デフォルトの選択肢を設定
      votes = {
        A: 0,
        B: 0,
        C: 0
      };
    }

    // 選択肢のドロップダウンリストを更新
    updateOptions();
    // ランキングを表示
    updateRanking();
  };

  function vote() {
    let selectedOption = document.getElementById('options').value;
    if (!hasAlreadyVoted(selectedOption)) {
      votes[selectedOption]++;
      updateRanking();
      // ローカルストレージにデータを保存
      saveToLocalStorage();
    } else {
      alert('すでに投票済みです。同じ選択肢には再度投票できません。');
    }
  }

  function addNewOption() {
    let newOption = document.getElementById('newOption').value.trim();
    if (newOption && !votes.hasOwnProperty(newOption)) {
      // 新しい選択肢を追加し、デフォルトで1票投票
      votes[newOption] = 1;
      updateOptions();
      document.getElementById('newOption').value = '';
      // ローカルストレージにデータを保存
      saveToLocalStorage();
      // ページをリロード
      location.reload();
    }
  }

  function hasAlreadyVoted(selectedOption) {
    return votes[selectedOption] > 0;
  }

  function updateOptions() {
    let optionsSelect = document.getElementById('options');
    optionsSelect.innerHTML = '';
    for (const option in votes) {
      if (votes.hasOwnProperty(option)) {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.text = option;
        optionsSelect.appendChild(optionElement);
      }
    }
  }

  function updateRanking() {
    let rankingList = document.getElementById('rankingList');
    // 投票数の高い順にソート
    let sortedVotes = Object.entries(votes).sort((a, b) => b[1] - a[1]);
    rankingList.innerHTML = '';
    for (const [option, count] of sortedVotes) {
      const listItem = document.createElement('li');
      listItem.textContent = `${option}: ${count}票`;
      rankingList.appendChild(listItem);
    }
  }

  function saveToLocalStorage() {
    localStorage.setItem('votes', JSON.stringify(votes));
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      addNewOption();
    }
  }
</script>

</body>
</html>
