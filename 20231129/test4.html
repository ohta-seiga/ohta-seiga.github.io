<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選択肢投票</title>
  <style>
    .option-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>選択肢投票</h1>

<form id="votingForm">

  <div class="option-container">
    <label for="options">選択肢:</label>
    <select id="options">
      <!-- Options will be dynamically populated from Firestore -->
    </select>
    <button type="button" onclick="vote()">投票</button>
  </div>

  <hr>

  <div class="option-container">
    <label for="newOption">新しい選択肢:</label>
    <input type="text" id="newOption" onkeypress="handleKeyPress(event)">
    <button type="button" onclick="addNewOption()">新しい選択肢を追加</button>
  </div>

</form>

<h2>投票結果</h2>
<ul id="resultList"></ul>

<script>
  let votes;
  let db;

  window.onload = function() {
    // Firebase Firestore の初期化
    db = firebase.firestore();

    // Firestore からデータを取得
    db.collection('votes').onSnapshot((snapshot) => {
      votes = {};
      snapshot.forEach((doc) => {
        votes[doc.id] = doc.data().count;
      });

      updateOptions();
      updateResults();
    });
  };

  function vote() {
    let selectedOption = document.getElementById('options').value;
    if (!hasAlreadyVoted(selectedOption)) {
      // 選択肢の投票数をインクリメント
      db.collection('votes').doc(selectedOption).update({
        count: firebase.firestore.FieldValue.increment(1)
      });

      saveToLocalStorage();
    } else {
      alert('すでに投票済みです。同じ選択肢には再度投票できません。');
    }
  }

  function addNewOption() {
    let newOption = document.getElementById('newOption').value.trim();
    if (newOption && !votes.hasOwnProperty(newOption)) {
      // 新しい選択肢を追加
      db.collection('votes').doc(newOption).set({
        count: 1
      });

      document.getElementById('newOption').value = '';
    }
  }

  function hasAlreadyVoted(selectedOption) {
    return votes[selectedOption] > 0;
  }

  function updateOptions() {
    let optionsSelect = document.getElementById('options');
    optionsSelect.innerHTML = '';
    for (const option in votes) {
      if (votes.hasOwnProperty(option)) {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.text = option;
        optionsSelect.appendChild(optionElement);
      }
    }
  }

  function updateResults() {
    let resultList = document.getElementById('resultList');
    resultList.innerHTML = '';
    for (const option in votes) {
      if (votes.hasOwnProperty(option)) {
        const listItem = document.createElement('li');
        listItem.textContent = `${option}: ${votes[option]}票`;
        resultList.appendChild(listItem);
      }
    }
  }

  function saveToLocalStorage() {
    // ローカルストレージには保存しない（Firebase にデータが保存されているため）
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      addNewOption();
    }
  }
</script>
